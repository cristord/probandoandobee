<script>
$.support.cors = true;
$(window).load(function() {
    $.post("http://apps.aquilesazar.org/apps.php", { h: 0 },
		function(data) {
			$('#apps').html("");
			$.each(data, function(i, item) {
				$('#apps').append('<a title="'+item.name+'" class="icono icon-'+item.ID+'" href="'+item.url+'" style="float: left; display:none;"><img width="90px" src="'+item.image+'"></a>');
				$(".icon-"+item.ID).fadeIn();
			});
		}
	,"json");
});
</script>
